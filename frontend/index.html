  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Quiz",
        "name": "Quiz App - Test Your Web Development Knowledge",
        "description": "Challenge yourself with our Quiz App! Answer multiple-choice questions on web development and enhance your knowledge. Start now!",

        "educationalAlignment": {
          "@type": "AlignmentObject",
          "alignmentType": "educationalSubject",
          "targetName": "Web Development"
        },
        "hasPart": [
          {
            "@type": "Question",
            "name": "Example Question",
            "text": "What does HTML stand for?",
            "answerCount": 4,
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Hyper Text Markup Language"
            }
          }
        ]
      }
      </script>
